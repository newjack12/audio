name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果你有 requirements.txt / requirements_min.txt，优先用它
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements_min.txt ]; then pip install -r requirements_min.txt; fi

          # CI 工具
          pip install ruff pytest

      - name: Lint (ruff)
        run: |
          ruff --version
          # 只检查代码风格/潜在错误，不自动改
          ruff check melody_app

      - name: Run tests (pytest)
        run: |
          pytest -q
